variables:
  VPS_HOST: "brunohendias.com.br"
  IDENTITY_PROJECT: "*$CI_PROJECT_NAME CI_COMMIT_REF_NAME*"

stages:
  - prepare
  - test
  - analysis
  - build
  - deploy

cache:
  untracked: true
  paths:
    - ./app/node_modules/
    - ./app/vendor/

prepare_project:
  image: registry.gitlab.com/gerence/gerence
  stage: prepare
  script:
    - cd ./app
    - echo "Configuring composer"
    - wget https://getcomposer.org/installer
    - php installer
    - echo "Running composer install"
    - php composer.phar install --optimize-autoloader --no-progress --ignore-platform-reqs
    - cp .env.prod .env

Tests:
  image: registry.gitlab.com/gerence/gerence
  stage: test
  dependencies:
    - prepare_project
  script:
    - echo "Runnit PHPUnit"
    - ./app/vendor/bin/phpunit app/tests

Static_Analysis:
  image: registry.gitlab.com/gerence/gerence
  stage: analysis
  dependencies:
    - prepare_project
  script:
    - echo "Running Psalm"
    - ./app/vendor/bin/psalm --show-info=true

Build:
  image: registry.gitlab.com/gerence/gerence
  stage: build
  dependencies:
    - prepare_project
  script:
    - cd ./app
    - echo "Running NPM"
    - npm install --no-progress
    - npm run prod --no-progress
  artifacts:
    paths:
      - ./app/public/css
      - ./app/public/js
      - ./app/public/mix-manifest.json
    expire_in: 1 days
    when: always


